name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: '3.14-dev' # Using dev/experimental for 3.14

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: python -m PyInstaller --onefile --name hivenet-mcp-win --collect-all mcp --hidden-import=anyio._backends._asyncio --clean server.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: python -m PyInstaller --onefile --name hivenet-mcp-mac --collect-all mcp --hidden-import=anyio._backends._asyncio --clean server.py

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: python -m PyInstaller --onefile --name hivenet-mcp-linux --collect-all mcp --hidden-import=anyio._backends._asyncio --clean server.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hivenet-mcp-${{ matrix.os }}
        path: |
          dist/hivenet-mcp-win.exe
          dist/hivenet-mcp-mac
          dist/hivenet-mcp-linux
